<!DOCTYPE html>

<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:light,regular,medium,italic,bold" rel="stylesheet" >
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link href="/static/css/styles.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title>SafeTravels Results</title>
</head>
<body>
	<div class="container">
		<!--Header-->
		<div class="row align-items-center my-3 px-3">
			<div class="col">
				<h1>{{ city }},</h1>
				<h3>{{ country }}</h3>
			</div>
			<div class="col">
				<h2 class="text-end align-middle">SafeTravels</h2>
			</div>
		</div>
		<hr>
		<!--Weather and crime-->
		<div class="row align-items-center px-3">
			<div class="col">
				<div class="row align-items-center">
					<div class="col">
						<img class="m-3" src="/static/img/sunny.png" style="width:130px; height:125px">
						<p>It's hot!</p>
					</div>
					<div class="col">
						Australia is normally hot!
					</div>
				</div>
				<div class="row align-items-center">
					<div class="col">
						<img class="m-3" src="/static/img/rainy.jpg" style="width:130px; height:px">
						<p>It's raining!</p>
					</div>
					<div class="col">
						I think Australia is usually dry but whatever!
					</div>
				</div>
			</div>
			<div class="col">
				<p>You might get robbed tho</p>
			</div>
		</div>
		<hr>
		<div class="section mx-auto">
			<h2>Events</h2>
			<table class="table table-striped table-responsive my-5 w-100" style="text-align: left; table-layout: fixed">
				<thead>
					<tr>
						<th scope="col">Name</th>
						<th scope="col">Birthday</th>
					</tr>
				</thead>
				<tbody>
					{% for event in events %}
					<tr scope="row">
						<td>{{ event["name"] }}</td>
						<td>{{ event["url"] }}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
</body>
</html>
