<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:light,regular,medium,italic,bold" rel="stylesheet" >
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link href="/static/css/styles.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title>Paradise Found</title>
	<link rel="icon" href="/static/img/favicon.png">
</head>

<body>
	<div class="container" style="max-width:800px">
		<h1 class="text-center really-really-big-text">Paradise Found</h1>
		<form class="row g-5 mx-auto" action="/results" method="post">
			<div class="col-md-6">
				<label for="country" class="form-label">Country</label>
				<input type="text" class="form-control" id="country" name="country">
			</div>
			<div class="col-md-6">
				<label for="city" class="form-label">City</label>
				<input type="text" class="form-control" id="city" name="city">
			</div>
			<div class="col-md-6">
				<label for="start-date" class="form-label">Arrival</label>
				<input type="date" id="start-date" name="start-date" class="form-control">
			</div>
			<div class="col-md-6">
				<label for="end-date" class="form-label">Departure</label>
				<input type="date" id="end-date" name="end-date" class="form-control">
			</div>
			<div class="col-12 d-flex">
				<button type="submit" class="btn btn-primary mx-auto my-auto px-4 py-2">Let's Go!</button>
			</div>
		</form>
	</div>
</body>
</html>
